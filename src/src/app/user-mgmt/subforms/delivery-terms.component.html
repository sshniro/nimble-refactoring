<form class="delivery-terms-form" [formGroup]="deliveryTermsForm" novalidate>

	<div [ngClass]="{'d-none':deliveryTermsForm.aM,'':!deliveryTermsForm.aM}">
		<address-form [group]="deliveryTermsForm.controls['deliveryAddress']"></address-form>
	</div>

	<div class="form-group row">
		<strong class="col-2 col-form-label">Delivery Conditions:</strong>
		<div class="input-group col-10" [formGroup] = "deliveryTermsForm.controls['specialTerms']">
			<input type="text" class="form-control" name="value" formControlName="value">
		</div>
	</div>
	<!--
	<div class="form-group row">
		<strong class="col-2 col-form-label">Delivery time (days):</strong>
		<div class="col-10">
			<input type="number" class="form-control" formControlName="estimatedDeliveryTime">
		</div>
	</div>
	-->
</form>
